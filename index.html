<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="assets/img/tablero.svg" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/fonts/fuentes.css" />
    <title>Chess4</title>
  </head>
  <body>
    <span id="back" class="icon-circle-left none"></span>
    <section class="hero">
      <div class="botones">
        <i id="partida">
          <img src="assets/img/peon.png" alt="" height="100px" width="100px" />
          <p>Nueva Partida</p>
        </i>
        <i id="jugadores">
          <span class="icon-user"></span>
          <p>Jugadores</p>
        </i>
        <i id="crear">
          <span class="icon-color_lens"></span>
          <p>Crear Jugadores</p>
        </i>
      </div>
    </section>
    <section class="jugadores none">
      <div class="list">
        <div class="titulo-player">
          <h3>Selecciona</h3>
        </div>
        <div class="titulos">
          <p>Jugadores</p>
          <p>Victorias</p>
          <p>Derrotas</p>
        </div>
      </div>
      <i class="start">Start</i>
    </section>
    <section class="partida none">
      <div class="barra">
        <i class="puntos">Player1</i>
        <i class="puntos">Player2</i>
      </div>
      <div class="piezas">
        <i id="pieza" class="fas fa-chess-pawn pieza" data-price="peon"></i>
        <i
          id="pieza"
          class="fas fa-chess-knight pieza"
          data-price="caballo"
        ></i>
        <i id="pieza" class="fas fa-chess-bishop pieza" data-price="arfil"></i>
        <i id="pieza" class="fas fa-chess-rook pieza" data-price="torre"></i>
        <i id="pieza" class="fas fa-chess-queen pieza" data-price="reyna"></i>
        <i id="pieza" class="fas fa-chess-king pieza" data-price="rey"></i>
        <i id="pieza" class="jaque" data-price="dobleJaque">Doble Jaque</i>
        <i id="pieza" class="jaque" data-price="tripleJaque">Triple Jaque</i>
        <i id="pieza" class="jaque" data-price="paso">Paso</i>
      </div>
      <div class="barra">
        <i class="puntos">Player3</i>
        <i class="puntos">Player4</i>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/3b975b15a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js"></script>
  </body>
</html>
